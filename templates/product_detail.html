{% extends "base.html" %}
{% block content %}
<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<p><strong>{{ product.price }} ₽</strong></p>
<img src="{{ url_for('static', filename='images/' ~ product.image) }}" width="300"><br><br>
<a href="{{ url_for('add_to_cart', product_id=product.id) }}">Добавить в корзину</a>
{% endblock %}
