<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='for_cart.css') }}">
</head>
<body>
    <h1>Корзина</h1>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    <strong>{{ item.name }}</strong> — {{ item.price }} ₽
                </li>
            {% endfor %}
        </ul>
        <p><strong>Итого:</strong> {{ total }} ₽</p>
    {% else %}
        <p>Ваша корзина пуста.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Вернуться в каталог</a>
</body>
</html>
